<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container">
      <div class="main">
        <h1 class="main-header">Metric/Imperial Unit Conversion</h1>
        <input id="unit-el" type="text" value="" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="conversions">
        <div class="card">
          <h3>Length (Meter/Feet)</h3>
          <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div class="card">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div class="card">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
